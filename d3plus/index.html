<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>
<div id="viz2"></div>
<script>

    d3plus.viz()
    .container("#viz")
    .data("https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv")
    .type("pie")
    .id("titulo")
    .size("cant")
    .format("es_ES")
    .time("año")
    .draw()
    
  d3plus.viz()
    .container("#viz2")
    .data("https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv")
    .type("stacked")
    .id("titulo")
    .text("titulo")
    .x({"grid": false, "value" : "año"})
    .y("cant")
    .shape({
      "interpolate": "basis"  // takes accepted values to change interpolation type
    })
    .format("es_ES")
    .time("año")
    .draw()
</script>
